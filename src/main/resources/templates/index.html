<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="icon" href="/tab_icon.png"/>
</head>
<body>

<div class="container my-2">
  <h1>Users List</h1>

  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>
        <a>First Name</a>
      </th>
      <th>
        <a>Last Name</a>
      </th>
      <th>
        <a>Email</a>
      </th>
      <th>
        <a>Telephone number</a>
      </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="oneUser : ${listUsers}">
      <td th:text="${oneUser.firstName}"></td>
      <td th:text="${oneUser.lastName}"></td>
      <td th:text="${oneUser.email}"></td>
      <td th:text="${oneUser.telephoneNumber}"></td>
      <td>
        <a id="delete_button" th:if="${userRole == 'ADMIN'}" th:onclick="'deleteUser(' + ${oneUser.id} + ')'" class="btn btn-danger text-white">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script>
  document.getElementById("add_button").addEventListener("click", async function() {
      const token = localStorage.getItem("token");
      const response = await fetch('/public/api/createUserForm', {
          method: 'GET',
          headers: {
              'Authorization': `Bearer ${token}`
          }
      });
      if (response.ok) {
          const htmlContent = await response.text();
          document.open();
          document.write(htmlContent);
          document.close();
          window.history.pushState({}, '', '/public/api/createUserForm');
      }
  })

  async function deleteUser(id) {
      if (!(confirm('Are you sure you want to delete this user?'))) return false
      const token = localStorage.getItem("token");
      const response = await fetch(`/admin/deleteUser/${id}`, {
          method: 'DELETE',
          headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
          }
      });
      if (response.ok) {
          const userResponse = await fetch('/auth/api/user', {
              method: 'GET',
              headers: {
                  'Authorization': `Bearer ${token}`
              }
          });
          if (userResponse.ok) {
              const htmlContent = await userResponse.text();
              document.open();
              document.write(htmlContent);
              document.close();
          }
      }
  }
</script>
</body>
</html>
